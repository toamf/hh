<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Веб форма</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/js-cookie@3.0.1/src/js.cookie.min.js"></script>
</head>
<body>
    <div id="app">
        <form @submit.prevent="saveToCookie">

            <label for="city">Город:</label>
            <select id="city" v-model="selectedCity" @change="updateWorkshop">
                <option v-for="city in cities" :value="city">{{ city }}</option>
            </select>

            <label for="workshop">Цех:</label>
            <select id="workshop" v-model="selectedWorkshop" @change="updateEmployee">
                <option v-for="workshop in availableWorkshops" :value="workshop">{{ workshop }}</option>
            </select>

            <label for="employee">Сотрудник:</label>
            <select id="employee" v-model="selectedEmployee">
                <option v-for="employee in availableEmployees" :value="employee">{{ employee }}</option>
            </select>

            <label for="brigade">Бригада:</label>
            <select id="brigade" v-model="selectedBrigade">
                <option v-for="brigade in brigades" :value="brigade">{{ brigade }}</option>
            </select>

            <label for="shift">Смена:</label>
            <input type="number" id="shift" v-model="shift">

            <button type="submit">Сохранить</button>
          
        </form>
    </div>

    <script src="vueApp.js"></script>
</body>
</html>
